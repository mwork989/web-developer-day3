<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down data in HTML</title>
</head>
<body>
    <h2>Drop down /select box /data list in html</h2>
    
    <h4>Data list </h4>
    <form action="">
        <input list="country" name="country" placeholder="select a country">
        <datalist id="country">
            <option value="select a file">
            <option value="India">
            <option value="china">
            <option value="usa">
            <option value="russia">
        </datalist>
    </form>

    <h4>Data list  with select options</h4>
    <form action="">
        <input list="country" name="country" placeholder="select a country">
        <datalist id="country">
            <option value="" >select a field</option>
            <option value="inr">India</option>
            <option value="chn">China</option>
            <option value="usa">America</option>
            <option value="rsa">Russia</option>
        </datalist>
    </form>

    <h4>select box </h4>
    <form action="
    ">
    <label for="country">Choose a country</label>
    <select name="country" id="country" >
        <option value="">select a field</option>
        <option value="inr">India</option>
        <option value="chn">China</option>
        <option value="usa">America</option>
        <option value="rsa">Russia</option>
    </select>
    </form>

    <h4>select box with multiple attribute</h4>
    <form action="
    ">
    <select name="country" id="country" >
        <option value="">select a field</option>
        <option value="inr">India</option>
        <option value="chn">China</option>
        <option value="usa">America</option>
        <option value="rsa">Russia</option>
    </select>
    </form>
</body>
</html>
